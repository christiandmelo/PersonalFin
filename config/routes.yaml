suggestedPayments:
  path: /suggestedPayments
  methods:
    - GET
  controller: App\Controller\SuggestedPaymentController::getAll
suggestedPayment:
  path: /suggestedPayment/{id}
  methods:
    - GET
  controller: App\Controller\SuggestedPaymentController::getOne